<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setup CV</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Setup Your CV</h1>
  <p><strong>STEP 1:</strong> Go to ChatGPT (or another AI model) and ask it to convert your CV to JSON format. Once done, copy the JSON and come back here.</p>
  <p><strong>STEP 2:</strong> Paste your JSON data below, add your profile photo (optional), and click "Render CV" to generate your CV.</p>

  <!-- Profile photo input -->
  <label for="photoInput">Profile Photo URL (optional):</label>
  <input type="url" id="photoInput" placeholder="Enter photo URL (or leave blank)" />

  <textarea id="jsonInput" rows="10" placeholder="Paste your JSON here"></textarea>
  <button id="renderBtn">Render CV</button>
</div>

<script>
  document.getElementById('renderBtn').addEventListener('click', () => {
    const jsonInput = document.getElementById('jsonInput').value;
    let cvData = {};

    try {
      cvData = JSON.parse(jsonInput); // Validate JSON

      // Check if the 'photo' field exists, if not add it
      const photoInput = document.getElementById('photoInput').value.trim();
      if (photoInput) {
        cvData.photo = photoInput;
      } else if (!cvData.photo) {
        cvData.photo = 'https://dvo.github.io/profile/data/public/photos/biopic.png';
      }

      // Remove any fields that don't have a value
      removeEmptyFields(cvData);

      // Ensure the 'photo' field is the first field in the JSON structure
      const { photo, ...rest } = cvData; // Destructure and separate the photo field
      cvData = { photo, ...rest }; // Reconstruct the object with photo first

      // Redirect with the updated JSON in the query string
      const encodedJson = encodeURIComponent(JSON.stringify(cvData));
      const url = `index.html?cvData=${encodedJson}`;
      window.location.href = url; // Redirect to index.html with query string

    } catch (e) {
      alert('Invalid JSON. Please check your input and try again.');
    }
  });

  // Helper function to remove fields with empty values from the JSON
  function removeEmptyFields(obj) {
    Object.keys(obj).forEach(key => {
      if (obj[key] === "" || obj[key] === null || obj[key] === undefined) {
        delete obj[key];
      } else if (typeof obj[key] === "object") {
        removeEmptyFields(obj[key]); // Recursively remove empty fields in nested objects
      }
    });
  }
</script>

</body>
</html>
